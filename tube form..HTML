<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">NAME:</label>
            <input type="text" name="name" id="name" placeholder="username" required> 
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" required>  
        </div>
        <div>
         <label for="age">AGE:</label>
         <input type="number" name="age" id="age" min="0" max="150" step="5">   
        </div>
        <div>
          <label for="date">DATE OF BIRTH:</label>
          <input type="date" name="date" id="date" min="2019-06-10">  
        </div>
        <div>
          FAVORITE FOOD:
            <div>
              <label for="banana">BANANA</label> 
              <input type="checkbox" name="banana" id="banana"> 
            </div>
            <div>
                <label for="apple">APPLE</label> 
                <input type="checkbox" name="apple" id="apple">  
            </div>
            <div>
                GENDER:
                <div>
                   <label for="male">MALE</label> 
                   <input type="radio" name="gender" id="male" value="male">
                </div>
                <div>
                    <label for="female">FEMALE</label> 
                    <input type="radio" name="gender" id="female" value="female">  
                </div>
            </div>
            <div>
                <lable for="eyecolor">EYECOLOR</lable>
             <select name="eyecolor" id="eyecolor" multiple>
                 <option value="green">GREEN</option>
                 <option label="RED" value="red"></option>
             </select>   
            </div>
            <div>
                <label for="bio">BIO</label>
             <textarea id="bio" name="bio">MY NAME IS DERICK</textarea>   
            </div>
            <div>
             <input type="hidden" name="hidden" value="hello dia">   
            </div>
            <div>
                <label for="file">FILE</label>
                <input id="file" type="file" name="file">
            </div>
            <div>
               <label for="phone">PHONE</label>
               <input type="tel" name="phone" id="phone"> 
            </div>
            <div>
               <lable for="url">URL</lable>
               <input type="url" name="url" id="url"> 
            </div>
            <div>
                <label for="color">COLOR</label>
                <input type="color" name="color" id="color">
            </div>
        </div>
        <div>
            <label>
                PASSWORD:
            <input type="password" name="password" required> 
        </label>
        </div>
        <button type="RESET">RESET</button>
        <button type="submit">SUBMIT</button>
       
       

        
    </form>
</body>
</html>
